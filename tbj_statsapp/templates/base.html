<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blue Jays Developer Exercise - Team & Player Stats Application"
    />
    <meta name="author" content="Jason Kai" />

    <title>
      Stats App{% block title %}{% endblock %}
    </title>

    <!-- Boostrap Core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/statsapp.css') }}"
      type="text/css"
    />

    <!-- JS to highlight active page -->
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script>
        $(function(){
          $('a').each(function(){
              if ($(this).prop('href') == window.location.href) {
                  $(this).addClass('active'); $(this).parents('li').addClass('active');
              }
          });
        });
      </script>
  </head>


  <!-- SET OVERLINE OFFSET -->
  <body class="d-flex flex-column h-100">
    <div class="row" id="navbar">
      <header class="container">
        <nav class="navbar navbar-expand">
          <a class="navbar-brand" href="/">
            <img
              class="img-fluid"
              src="{{ url_for('static', filename='images/Logo/homebase-logo.png') }}"
              alt="Homebase logo"
              style="max-width: 25%"
            />
          </a>
          <div class="ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/teams">Teams</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Leaderboard</a></li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <main>
      <div class="container" id="body">
        {% block content %}{% endblock %}
      </div>
    </main>


  </body>
</html>
