<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blue Jays Developer Exercise - Team & Player Stats Application"
    />
    <meta name="author" content="Jason Kai" />

    <title>Stats App | {% block title %}{% endblock %}</title>

    <!-- Boostrap Core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/statsapp.css') }}"
      type="text/css"
    />
  </head>

  <body class="d-flex flex-column h-100">
    {% include "components/nav.html" %}

    <main>
      <div class="container" id="body">{% block content %}{% endblock %}</div>
    </main>

    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
  </body>
</html>
